  <body>
    Hello world
       

<input type="text" id="myText" placeholder="Some text...">

<p>Click the "Try it" button to get the text in the text field.</p>

<button onclick="myFunction()">Try it</button>

<p id="geek">1</p>
        <script>
          function myFunction() {
  var p = document.getElementById("myText").value;
  //document.write("p");
            
            // Convert to 32bit integer
            function stringToHash(string) {
                  
                var hash = 0;
                  
                if (string.length == 0) return hash;
                  
                for (i = 0; i < string.length; i++) {
                    char = string.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                  
                return hash;
            }
              
            // String printing in hash
            //var gfg = "GeeksforGeeks"
              
            document.getElementById("geek").innerHTML
                        = stringToHash(p);
  var p = document.getElementById("geek").innerHTML;
    
}
        </script>
